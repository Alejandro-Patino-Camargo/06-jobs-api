<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Song List</title>
</head>

<body>
    <h1>Songs List</h1>
    <p id="message"></p>

    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">log on</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">log on</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <!-- main dashboard listing all songs  -->
    <div id="songs" style="display:none;"> 
        <p id="song-Message"></p>
        <table id="song-table" style="display:none;">
            <tr id="song-table-header">
                <th>Artist</th>
                <th>Song</th>
                <th>Genre</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-song">add a song</button>
    </div>
    <div id="edit-song" style="display:none;">
        <form>
            <div>
                <label for="artist">Artist:</label>
                <input type="text" id="artist">
            </div>
            <div>
                <label for="song">Song:</label>
                <input type="text" id="song">
            </div>
            <div>
                <label for="genre">Genre:</label>
                <select id="genre">
                    <option value="R&B">R&B</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Country">Country</option>
                    <option value="K-Pop">K-Pop</option>
                    <option value="Classical">Classical</option>
                    <option value="other">other</option>
                </select>
            </div>
            <button type="button" id="adding-songs">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <button type="button" id="logoff" style="display:none;">log off</button>
    <script src="./songs.js"></script>
</body>

</html>
